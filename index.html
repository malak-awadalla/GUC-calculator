<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#edeff7] flex flex-col items-center justify-center min-h-screen ">
    <div class="mt-20 bg-[#606da3] shadow-xl gap-4 rounded-lg flex flex-col p-12 items-center justify-center  w-[390px] sm:w-[400px] " >
        <h1 class="text-white mb-4 text-3xl font-bold ">GUC GPA Calculator</h1>
        <div class=" gap-4 flex flex-col ">
            <h2 class=" text-white font-semibold ">Add Your Courses</h2>
            <input type="text" id="coursename" placeholder="Cource Name" class="p-1 rounded-md " >
            <div class="flex flex-row gap-4">
                <input type="number" id="credits" placeholder="Credit Hours" min="1" step="1" class="flex-1 p-1 rounded-md">
                <select id="grade" class="flex-1 p-1 rounded-lg" >
                <option value="">Select Grade</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="F">F</option>
                </select>
            </div>
            <button id="addcourse" class="bg-[#b9c3ed] rounded-lg p-2 hover:bg-[#d8d4c6] transition duration-300">Add Course</button>
            <div id="courselist" class="bg-gray-50 rounded-lg">
                <p>NO courses added</p>
            </div>
            <div class=" item-center justify-center flex flex-row gap-4">
                <button id="calculategpa" class="flex-1 bg-[#b9c3ed] rounded-lg p-2 hover:bg-[#d8d4c6] transition duration-300">Calculate GPA</button>
                <button id="reset" class="flex-1 bg-[#b9c3ed] rounded-lg p-2 hover:bg-[#d8d4c6] transition duration-300">Reset</button>
            </div class=" items-center justify-center ">
            <p class="font-bold text-2xl text-gray-700">Your GPA: <span id="urgpa" class="text-white">N/A</span></p>
        </div>
    </div>
    <p class="mt-10 font-semibold">Disclaimer: Please note that a minor fluctuation is possible.</p>
